    <div class="container">

                <ul>  </ul>


                <div class="input-group">

                        <input type="text" class="form-control" placeholder="Digite um todo" aria-label="Recipient's username" aria-describedby="button-addon2">
        
                            <div class="input-group-append">
        
                            <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="addTodo()"> Adicionar </button>
        
                            </div>
        
                </div>


            </div>

        </div>

    </div>




      <!-- INICIO Modal -->
  <div class="modal fade" id="modalRegistroDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <div id="modal_titulo_div">

          <h5 class="modal-title" id="modal_titulo" style="font-family: 'Orbitron', sans-serif;"> Registro inserido com sucesso </h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <span aria-hidden="true">&times;</span>

          </button>

        </div>

        <div class="modal-body" id="modal_conteudo" style="font-family: 'Orbitron', sans-serif;">  </div>

        <div class="modal-footer">

          <button type="button" id="modal_btn" data-dismiss="modal" style="font-family: 'Orbitron', sans-serif;"> Voltar </button>

        </div>

      </div>

    </div>

  </div>
